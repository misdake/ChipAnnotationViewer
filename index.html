<!DOCTYPE html>
<html>
<head>
    <title>Chip Annotation Viewer</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="panel">
    <div id="panelScroll">
        <label for="dataTitle">title</label>
        <input class="configText" id="dataTitle" style="width:10em">
        <br>

        <button id="buttonSave" class="configButton" title="click export button to copy annotation data. comment in opened issue page and refresh.">upload annotation</button>
        <a href="https://github.com/misdake/ChipAnnotationViewer/blob/master/guide/contribute.md" target="_blank"><-how?</a>
        <br>
        <button id="buttonRefreshData">reload annotations</button>

        <br>
        <br>

        <button id="buttonNewPolyline" class="configButton">new polyline</button>
        <button id="buttonNewText" class="configButton">new text</button>

        <br>
        <br>

        <div id="panelPolylineSelected" style="display: none;">
            <button id="polylineButtonDelete" class="configButton">delete polyline</button><br>
            <button id="polylineButtonCopy" class="configButton">copy polyline</button><br>
            <span id="polylineAreaContainer">
                <button id="polylineButtonArea" class="configButton">area/length</button>
                <span id="polylineTextArea"></span>
                <br>
            </span>

            <button id="polylineButtonRotateCCW" class="configButton">rotate ccw</button>
            <button id="polylineButtonRotateCW" class="configButton">rotate cw</button>
            <button id="polylineButtonFlipX" class="configButton">flip x</button>
            <button id="polylineButtonFlipY" class="configButton">flip y</button>

            <br>

            <input class="configCheckbox" type="checkbox" id="polylineCheckboxFill"><label for="polylineCheckboxFill">fill</label><br>
            <input class="configCheckbox" type="checkbox" id="polylineCheckboxStroke"><label for="polylineCheckboxStroke">stroke</label><br>
            <input class="configCheckbox" type="checkbox" id="polylineCheckboxClosed"><label for="polylineCheckboxClosed">closed</label><br>

            <div>strokeColor</div>
            <div class="configColorAlphaContainer">
                <span class="configColorContainer" id="polylineContainerStrokeColor"></span><span class="colorAlphaContainerSplit"></span>
                <span class="configAlphaContainer" id="polylineContainerStrokeAlpha"></span><br>
            </div>
            <div>fillColor</div>
            <div class="configColorAlphaContainer">
                <span class="configColorContainer" id="polylineContainerFillColor"></span><span class="colorAlphaContainerSplit"></span>
                <span class="configAlphaContainer" id="polylineContainerFillAlpha"></span><br>
            </div>

            <input class="configText" type="number" min=0 id="polylineTextSizeOnScreen" style="width:5em"><label for="polylineTextSizeOnScreen">pixel onScreen</label><br>
            <input class="configText" type="number" min=0 id="polylineTextSizeOnCanvas" style="width:5em"><label for="polylineTextSizeOnCanvas">pixel onCanvas</label><br>
            <input class="configText" type="number" min=0 id="polylineTextSizeOfScreen" style="width:5em"><label for="polylineTextSizeOfScreen">‰ ofScreen</label><br>
        </div>

        <div id="panelTextSelected" style="display: none;">
            <button id="textButtonDelete" class="configButton">delete text</button><br>
            <button id="textButtonCopy" class="configButton">copy text</button><br>
            <label for="textTextContent">text</label><br>
            <input class="configText" type="text" min=0 id="textTextContent" style="width:10em"><br>

            <div>color</div>
            <div class="configColorAlphaContainer">
                <span class="configColorContainer" id="textContainerColor"></span><span class="colorAlphaContainerSplit"></span>
                <span class="configAlphaContainer" id="textContainerAlpha"></span><br>
            </div>

            <input class="configText" type="number" min=0 id="textTextSizeOnScreen" style="width:5em"><label for="textTextSizeOnScreen">pixel onScreen</label><br>
            <input class="configText" type="number" min=0 id="textTextSizeOnCanvas" style="width:5em"><label for="textTextSizeOnCanvas">pixel onCanvas</label><br>
            <input class="configText" type="number" min=0 id="textTextSizeOfScreen" style="width:5em"><label for="textTextSizeOfScreen">‰ ofScreen</label><br>
        </div>

        <br>

        <div id="hint"></div><br>

    </div>

    <div id="footer">
        <a href="https://github.com/misdake/ChipAnnotationViewer" target="_blank"><img src="res/github.png" class="footerIcon" alt=""/><span>repo</span></a>
        <a href="https://twitter.com/rSkip" target="_blank"><img src="res/twitter.png" class="footerIcon" alt=""/><span>rSkip</span></a>
        <a href="https://misdake.github.io/ChipAnnotationTool/log/rssday.xml" target="_blank"><img src="res/rss.png" class="footerIcon" alt=""/><span>RSS</span></a>
    </div>
</div>

<div id='container'>
    <div id="selectPanel">
    </div>
    <div id="cameraPanel">
    </div>
</div>

<script src="dist/app.js"></script>

</body>


</html>
