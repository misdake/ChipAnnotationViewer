<!DOCTYPE html>
<html>
<head>
    <title>Chip Annotation Viewer</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="lib/require.js"></script>
    <script>
        requirejs.config({
            baseUrl: '.',
            paths: {
                'App': 'app',
            }
        });
        require(['App']);
    </script>
</head>
<body>
<div id="panel">

    <button id="buttonSave" class="configButton">save to url</button><br>
    <button id="buttonStartEditing" class="configButton">new polyline</button><br>
    <button id="buttonFinishEditing" class="configButton">finish polyline</button><br>
    <button id="buttonDeleteSelected" class="configButton">delete selected</button><br>

    <div id="panelSelected" style="visibility: hidden;">
        <input class="configCheckbox" type="checkbox" id="checkboxFill"><label for="checkboxFill">fill</label><br>
        <input class="configCheckbox" type="checkbox" id="checkboxClosed"><label for="checkboxClosed">closed</label><br>

        <div>
            <span>strokeColor</span><br>
            <span class="configColorContainer" id="strokeAlphaContainer"></span><br>
            <span class="configColorContainer" id="strokeColorContainer"></span><br>
        </div>
        <div>
            <span>fillColor</span><br>
            <span class="configColorContainer" id="fillAlphaContainer"></span><br>
            <span class="configColorContainer" id="fillColorContainer"></span><br>
        </div>

        <input class="configText" type="number" min=0 id="textSizeOnScreen" style="width:5em"><label for="textSizeOnScreen">pixel onScreen</label><br>
        <input class="configText" type="number" min=0 id="textSizeOnCanvas" style="width:5em"><label for="textSizeOnCanvas">pixel onCanvas</label><br>
        <input class="configText" type="number" min=0 id="textSizeOfScreen" style="width:5em"><label for="textSizeOfScreen">â€° ofScreen</label><br>
    </div>

</div>
<div id='container'></div>
</body>
</html>
