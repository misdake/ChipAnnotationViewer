<!DOCTYPE html>
<html>
<head>
    <title>Chip Annotation Viewer</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="lib/require.js"></script>
</head>
<body onload="__load()">
<script>
    function __load() {
        requirejs.config({
            baseUrl: 'js',
            paths: {
                'App': 'app'
            }
        });
        require(['App']);
    }
</script>
<div id="panel">

    <button id="buttonSave" class="configButton">save to url</button><br>

    <br>

    <button id="buttonNewPolyline" class="configButton">new polyline</button><br>
    <button id="buttonFinishPolyline" class="configButton">finish polyline</button><br>
    <button id="buttonDeleteSelectedPolyline" class="configButton">delete polyline</button><br>

    <br>

    <button id="buttonNewText" class="configButton">new text</button><br>
    <button id="buttonDeleteSelectedText" class="configButton">delete text</button><br>

    <br>

    <div id="panelPolylineSelected" style="display: none;">
        <input class="configCheckbox" type="checkbox" id="polylineCheckboxFill"><label for="polylineCheckboxFill">fill</label><br>
        <input class="configCheckbox" type="checkbox" id="polylineCheckboxStroke"><label for="polylineCheckboxStroke">stroke</label><br>
        <input class="configCheckbox" type="checkbox" id="polylineCheckboxClosed"><label for="polylineCheckboxClosed">closed</label><br>

        <div>strokeColor</div>
        <div class="configColorAlphaContainer">
            <span class="configColorContainer" id="polylineContainerStrokeColor"></span><span class="polylineContainerSplit"></span>
            <span class="configAlphaContainer" id="polylineContainerStrokeAlpha"></span><br>
        </div>
        <div>fillColor</div>
        <div class="configColorAlphaContainer">
            <span class="configColorContainer" id="polylineContainerFillColor"></span><span class="colorAlphaContainerSplit"></span>
            <span class="configAlphaContainer" id="polylineContainerFillAlpha"></span><br>
        </div>

        <input class="configText" type="number" min=0 id="polylineTextSizeOnScreen" style="width:5em"><label for="polylineTextSizeOnScreen">pixel onScreen</label><br>
        <input class="configText" type="number" min=0 id="polylineTextSizeOnCanvas" style="width:5em"><label for="polylineTextSizeOnCanvas">pixel onCanvas</label><br>
        <input class="configText" type="number" min=0 id="polylineTextSizeOfScreen" style="width:5em"><label for="polylineTextSizeOfScreen">‰ ofScreen</label><br>
    </div>

    <div id="panelTextSelected" style="display: none;">
        <label for="textTextContent">text</label><br>
        <input class="configText" type="text" min=0 id="textTextContent" style="width:10em"><br>
        <input class="configCheckbox" type="checkbox" id="textCheckboxLockPosition"><label for="textCheckboxLockPosition">lock position</label><br>

        <div>color</div>
        <div class="configColorAlphaContainer">
            <span class="configColorContainer" id="textContainerColor"></span><span class="colorAlphaContainerSplit"></span>
            <span class="configAlphaContainer" id="textContainerAlpha"></span><br>
        </div>

        <input class="configText" type="number" min=0 id="textTextSizeOnScreen" style="width:5em"><label for="textTextSizeOnScreen">pixel onScreen</label><br>
        <input class="configText" type="number" min=0 id="textTextSizeOnCanvas" style="width:5em"><label for="textTextSizeOnCanvas">pixel onCanvas</label><br>
        <input class="configText" type="number" min=0 id="textTextSizeOfScreen" style="width:5em"><label for="textTextSizeOfScreen">‰ ofScreen</label><br>
    </div>

</div>
<div id='container'></div>
</body>
</html>
